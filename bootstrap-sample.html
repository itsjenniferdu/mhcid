<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <h1>DU YOGA with jenn</h1>
    <h2>Find a moment to let go and breathe</h2>
    <div class="container-fluid">
      
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="before">
  <div class=".col-6 .col-md-4">don't eat a big meal</div>
  <div class=".col-6 .col-md-4">turn phone off</div>
  <div class=".col-6 .col-md-4">you can't mess up :)</div>
</div> 
      
<div class="during">
  <div class="B-R-E-A-T-H-E">.col-6 .col-md-4</div>
  <div class="no comparisons!">.col-6 .col-md-4</div>
  <div class="listen to your body">.col-6 .col-md-4</div>
</div> 
      
<div class="after">
  <div class="don't slouch">.col-6 .col-md-4</div>
  <div class="don't sit too long">.col-6 .col-md-4</div>
  <div class="breathe through belly, not chest">.col-6 .col-md-4</div>
</div> 
        </div>
      </div>
    </div>
    
    
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
